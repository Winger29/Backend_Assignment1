<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeniorCare Messaging</title>
  <link rel="stylesheet" href="style/layout.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f0f0f0;
    }

    .right-links a {
      color: #333333;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
    }

    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 250px;
      height: calc(100vh - 60px);
      background-color: #fcdede;
      display: flex;
      flex-direction: column;
      padding: 10px 0;
    }

    .sidebar a {
      padding: 12px 20px;
      text-decoration: none;
      color: #333;
      display: flex;
      align-items: center;
      font-weight: 500;
    }

    .sidebar a:hover {
      background-color: #f5b5b5;
    }

    .main-wrapper {
      display: flex;
      margin-left: 250px;
      margin-top: 60px;
      height: calc(100vh - 60px);
      overflow: hidden;
    }

    .group-sidebar {
      width: 300px;
      background-color: #fff;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      height: 100%;
      z-index: 1;
    }

    .chat-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background-color: #f1f1f1;
      height: 100%;
    }

    .group-search {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      background-color: white;
    }

    .group-list {
      overflow-y: auto;
      flex-grow: 1;
    }

    .custom-group-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .custom-group-item {
      text-align: left;
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .custom-group-item:hover {
      background-color: #f0f0f0;
    }

    .chat-window {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .message-input {
      border-top: 1px solid #ccc;
      padding: 10px;
      background-color: white;
    }

    .form-notification {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 12px;
        background-color: #d4edda; /* success: greenish background */
        color: #155724;
        font-weight: bold;
        text-align: center;
        border-top: 1px solid #c3e6cb;
        transition: opacity 0.3s ease-in-out;
        z-index: 5;
    }

    .form-notification.error {
        background-color: #f8d7da;
        color: #721c24;
        border-top: 1px solid #f5c6cb;
    }

    .hidden {
        display: none;
    }

  </style>
</head>
<body>
    <script src="script/layout.js"></script>
  <div class="main-wrapper" id="main-wrapper">
    <div class="group-sidebar">
      <div class="group-search">
        <input class="form-control" type="text" placeholder="Search groups...">
        <button class="btn btn-sm btn-outline-primary mt-2" onclick="showCreateGroupForm()">Create Group</button>
      </div>
      <div class="group-list">
        <ul class="custom-group-list" id="custom-group-list">
        </ul>
      </div>
    </div>

    <div class="chat-area">
      <div class="chat-window">
      </div>
      <div class="message-input">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Type a message...">
          <button class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script/groupchat.js"></script>
</body>
</html>
