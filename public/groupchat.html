<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeniorCare Messaging</title>
  <link rel="stylesheet" href="style/layout.css">
  <link rel="stylesheet" type="text/css" href="style/popup.css">
  <link rel="stylesheet" type="text/css" href="style/groupchat.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <script src="script/layout.js"></script>
  <script src="script/script.js"></script>
  <div class="main-wrapper" id="main-wrapper">
    <div class="group-sidebar">
      <div class="group-search">
        <input class="form-control" type="text" placeholder="Search groups...">
        <button class="btn btn-sm btn-outline-primary mt-2" onclick="showCreateGroupForm()">Create Group</button>
      </div>
      <ul class="custom-group-list" id="custom-group-list">
        <li class="custom-group-item">
          <div class="group-name"></div>
          <div class="last-message"></div>
        </li>  
      </ul>    
      </div>
    </div>

    <div class="chat-area">
      <div class="chat-window">
        <div id="chat-topbar"></div>
      </div>
    
      <div class="message-input">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Type a message...">
          <button class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
    
    
  </div>
  <script src="script/layout.js"></script>
  <script src="script/script.js"></script>
  <script src="script/groupchat.js"></script>
</body>
</html>
